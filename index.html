<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Pesquisa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Formulário de Pesquisa</h1>

  <p id="description">
    Obrigado por dedicar um tempo para nos ajudar a melhorar a plataforma.
  </p>

  <form id="survey-form">

    <!-- Nome -->
    <label id="name-label" for="name">
      Nome
    </label><br>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Digite seu nome"
      required
    ><br><br>

    <!-- Email -->
    <label id="email-label" for="email">
      Email
    </label><br>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Digite seu email"
      required
    ><br><br>

    <!-- Número -->
    <label id="number-label" for="number">
      Idade (opcional)
    </label><br>
    <input
      type="number"
      id="number"
      name="age"
      placeholder="Idade"
      min="10"
      max="99"
    ><br><br>

    <!-- Dropdown -->
    <label for="dropdown">
      Qual opção melhor descreve seu papel atual?
    </label><br>
    <select id="dropdown" name="role">
      <option value="">Selecione uma opção</option>
      <option value="estudante">Estudante</option>
      <option value="profissional">Profissional</option>
    </select><br><br>

    <!-- Radio buttons -->
    <p>Você recomendaria o freeCodeCamp a um amigo?</p>

    <label>
      <input
        type="radio"
        name="recommend"
        value="definitely"
      >
      Com certeza
    </label><br>

    <label>
      <input
        type="radio"
        name="recommend"
        value="maybe"
      >
      Talvez
    </label><br>

    <label>
      <input
        type="radio"
        name="recommend"
        value="not-sure"
      >
      Não tenho certeza
    </label><br><br>

    <!-- Checkboxes -->
    <p>O que você gostaria de ver melhorado? (Marque todas que se aplicam)</p>

    <label>
      <input
        type="checkbox"
        name="improvements"
        value="frontend"
      >
      Projetos Front-end
    </label><br>

    <label>
      <input
        type="checkbox"
        name="improvements"
        value="backend"
      >
      Projetos Back-end
    </label><br>

    <label>
      <input
        type="checkbox"
        name="improvements"
        value="data-visualization"
      >
      Visualização de Dados
    </label><br>

    <label>
      <input
        type="checkbox"
        name="improvements"
        value="challenges"
      >
      Desafios
    </label><br>

    <label>
      <input
        type="checkbox"
        name="improvements"
        value="open-source"
      >
      Comunidade Open Source
    </label><br><br>

    <!-- Textarea -->
    <label for="comments">
      Comentários ou sugestões
    </label><br>
    <textarea
      id="comments"
      name="comments"
      placeholder="Digite seu comentário aqui..."
      rows="4"
      cols="40"
    ></textarea><br><br>

    <!-- Submit -->
    <button
      id="submit"
      type="submit"
    >
      Enviar
    </button>

  </form>

</body>
</html>
